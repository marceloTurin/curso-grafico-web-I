<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="graficoPizza"></div>
	<div id="graficoLinha"></div>


</body>

	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
	  google.charts.load('current', {packages: ['corechart'],'language': 'pt'});
	  google.charts.setOnLoadCallback(desenharGrafico);
	 

function desenharPizza(){
	let graficoPizza = document.querySelector("#graficoPizza")
	let tabela = new google.visualization.DataTable();
	tabela.addColumn('string','Categoria');
	tabela.addColumn('number','Valores');

	tabela.addRows([
		['Educação',2000],
		['Transporte',500],
		['Lazer',230],
		['Saúde',50],
		['Cartão de Crédito',900],
		['Alimentação',260]
	]);

	let opcoes = {
		title : 'Grafico de Gastos',
		height: 400,
		width: 800,
		//pieHole : 0.4,
		is3D: true,
		legend: 'labeled',
		pieSliceText: 'value',
		//colors: ['','',''],
		slices: {
			1:{color: 'grey'},
			2:{color: '#a6a6a6'},
			3:{color: 'grey'},
			4:{offset: 0.4},
			5:{color: 'grey'}
		}
	}

	let grafico = new google.visualization.PieChart(graficoPizza);
	grafico.draw(tabela,opcoes)
}


function desenharLinha(){
	let graficoLinha = document.querySelector("#graficoLinha");
	tabela = new google.visualization.DataTable();
	tabela.addColumn('string','Mês')
	tabela.addColumn('number','Gastos')
	tabela.addRows([
		 ['jan',800]
		,['fev',400]
		,['mar',1100]
		,['abr',400]
		,['mai',500]
		,['jun',750]
		,['jul',1500]
		,['ago',650]
		,['set',850]
		,['out',400]
		,['nov',100]
		,['dez',720]
	]);

	let opcoes = {
		title: 'Gastos por Mês',
		width: 650,
		height: 300,
		vAxis: {format: 'currency',
				gridlines: {count:5, 
							color: 'transparent'}
							},		
		curveType: 'function',
		legend: 'none'
	}

	let grafico = new google.visualization.LineChart(graficoLinha);
	grafico.draw(tabela,opcoes)
	
}

function desenharGrafico(){
	desenharPizza();
	desenharLinha();
}






	</script>
</html>
